<!DOCTYPE html>
<html>
<head>
  <title>Deadlift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" data-main="init.js" src="require.js"></script>
</head>

<body>

<div class="container-fluid">
  <div data-bind="visible: wizardStep() === 0" class="span8 offset4">
    <form data-bind="submit: herokuApiKeySubmit">
        <fieldset>
            <legend>Strider Installer</legend>
            <label>Heroku API Key</label>
            <div class="control-group" data-bind="css: { error: herokuApiKeyInvalid }">
              <input data-bind="value: herokuApiKey" class="input-xlarge" type="password" placeholder="API key"></input>
              <span style="display: none;" class="help-inline" data-bind="visible: herokuApiKeyInvalid">Heroku API key invalid</span>
              <span class="help-block">Find this on your <a target="_blank" href="https://dashboard.heroku.com/account">Heroku account page</a></span>
            </div>
            <button type="submit" class="btn btn-primary">Ok</button>
        </fieldset>
    </form>
  </div>

  <div data-bind="visible: wizardStep() === 1" class="span8 offset4" style="display: none;">
    <form data-bind="submit: herokuAppSelectSubmit ">
        <fieldset>
            <legend>Strider Installer</legend>
            <label>Heroku App</label>
            <div class="control-group">
              <select data-bind="options: herokuApps"></select>
              <span class="help-block">choose destination Heroku app for install</span>
            </div>
            <button type="submit" class="btn btn-primary">Ok</button>
        </fieldset>
    </form>
  </div>

</div>

</body>
</html>
